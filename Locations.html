    <!-- script to initialise the map -->
    <script>
      function initialize() {
        var mapCanvasWest = document.getElementById('map-canvas-West');
        var mapCanvasEast = document.getElementById('map-canvas-East');
        var myLatlngWest = new google.maps.LatLng(37.3711, -122.0375);
        var myLatlngEast = new google.maps.LatLng(40.756, -73.988);
        var mapOptionsWest = {
          center: myLatlngWest,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var mapOptionsEast = {
          center: myLatlngEast,
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var mapWest = new google.maps.Map(mapCanvasWest, mapOptionsWest)
        var mapEast = new google.maps.Map(mapCanvasEast, mapOptionsEast)

        var markerWest = new google.maps.Marker({
            position: myLatlngWest,
            map: mapWest,
        });
        var markerEast = new google.maps.Marker({
            position: myLatlngEast,
            map: mapEast,
        });
        var addressWest = '<div id="content">'+
                 '<div id="address">'+
                 '<h4> <b>555 E Washington Ave </b></h4>'+
                 '</div>'+
                 '<div id="bodyContent">'+
                 '<p>Sunnyvale, CA 94086</p>' +  
                 '<a href = ""> View On Google Maps </a>'+
                 '</div>'+
                 '</div>' ;
        var addressEast = '<div id="content">'+
                 '<div id="address">'+
                 '<h4> <b>234 W 42nd street </b></h4>'+
                 '</div>'+
                 '<div id="bodyContent">'+
                 '<p>New York, NY 10036</p>' +  
                 '<a href = ""> View On Google Maps </a>'+
                 '</div>'+
                 '</div>' ;
        
        var infowindowWest = new google.maps.InfoWindow({
                  content: addressWest   
                });
        var infowindowEast = new google.maps.InfoWindow({ 
                  content: addressEast   
                });
        makeInfoWindowEvent(mapWest, infowindowWest, markerWest);
        makeInfoWindowEvent(mapEast, infowindowEast, markerEast);
 
        }
        
        function makeInfoWindowEvent(map, infowindow, marker) {
            google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
            });
        }
 
       google.maps.event.addDomListener(window, 'load', initialize);
    </script>
